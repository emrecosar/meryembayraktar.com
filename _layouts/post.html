---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div>
        <div class="block">
          <h1>{{ page.title }}</h1>
          <div class="post-info-wrapper">
            <span>{% include date.html content=page.date %}</span>
          </div>
          <hr />
          <img src="{{ site.baseurl }}/img/{{ page.image }}">
          {{ content }}
        </div>
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="" onclick="window.history.back();return false;">Geri</a>
</p>
